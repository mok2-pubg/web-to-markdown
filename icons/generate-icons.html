<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icon Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .preview {
      display: flex;
      gap: 20px;
      margin: 20px 0;
    }
    .icon-preview {
      text-align: center;
    }
    button {
      padding: 10px 20px;
      background: #0052CC;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 10px 5px;
    }
    button:hover {
      background: #0065FF;
    }
  </style>
</head>
<body>
  <h1>Confluence to Markdown Icon Generator</h1>
  <p>이 페이지를 브라우저에서 열고 아래 버튼을 클릭하여 PNG 아이콘을 생성하세요.</p>

  <div class="preview">
    <div class="icon-preview">
      <img id="icon16" width="16" height="16">
      <p>16x16</p>
      <button onclick="downloadIcon(16)">Download</button>
    </div>
    <div class="icon-preview">
      <img id="icon48" width="48" height="48">
      <p>48x48</p>
      <button onclick="downloadIcon(48)">Download</button>
    </div>
    <div class="icon-preview">
      <img id="icon128" width="128" height="128">
      <p>128x128</p>
      <button onclick="downloadIcon(128)">Download</button>
    </div>
  </div>

  <button onclick="downloadAllIcons()">모든 아이콘 다운로드</button>

  <script>
    const svgContent = `<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <rect width="128" height="128" rx="20" fill="#0052CC"/>
  <path d="M36 28 h48 v8 h-48 z M36 44 h48 v8 h-48 z M36 60 h32 v8 h-32 z M36 76 h40 v8 h-40 z"
        fill="white" opacity="0.9"/>
  <text x="64" y="108" font-family="Arial, sans-serif" font-size="32" font-weight="bold"
        fill="white" text-anchor="middle">MD</text>
</svg>`;

    function generateIcon(size) {
      return new Promise((resolve) => {
        const canvas = document.createElement('canvas');
        canvas.width = size;
        canvas.height = size;
        const ctx = canvas.getContext('2d');

        const img = new Image();
        const blob = new Blob([svgContent], { type: 'image/svg+xml' });
        const url = URL.createObjectURL(blob);

        img.onload = () => {
          ctx.drawImage(img, 0, 0, size, size);
          canvas.toBlob((blob) => {
            resolve({ blob, url: URL.createObjectURL(blob) });
            URL.revokeObjectURL(url);
          });
        };

        img.src = url;
      });
    }

    async function loadPreviews() {
      const sizes = [16, 48, 128];
      for (const size of sizes) {
        const { url } = await generateIcon(size);
        document.getElementById(`icon${size}`).src = url;
      }
    }

    async function downloadIcon(size) {
      const { blob } = await generateIcon(size);
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = `icon${size}.png`;
      link.click();
    }

    async function downloadAllIcons() {
      const sizes = [16, 48, 128];
      for (const size of sizes) {
        await downloadIcon(size);
        await new Promise(resolve => setTimeout(resolve, 300));
      }
    }

    loadPreviews();
  </script>
</body>
</html>
