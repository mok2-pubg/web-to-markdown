<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web to Markdown</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Web to Markdown</h1>

    <div class="section">
      <label for="confluenceUrl">Web Page URL:</label>
      <input type="text" id="confluenceUrl" placeholder="https://example.com/page">
      <button id="getCurrentUrl" class="btn-secondary">현재 탭 URL 가져오기</button>
    </div>

    <div class="section">
      <label for="savePath">저장 경로:</label>
      <input type="text" id="savePath" placeholder="예: C:/Users/username/web-docs/">
      <small>에이전트가 참조할 수 있는 경로를 입력하세요</small>
    </div>

    <div class="section">
      <label for="fileName">파일명 (선택):</label>
      <input type="text" id="fileName" placeholder="비워두면 페이지 제목 사용">
    </div>

    <div class="section">
      <label>
        <input type="checkbox" id="autoDownload" checked>
        자동으로 파일 다운로드
      </label>
    </div>

    <button id="convertBtn" class="btn-primary">Markdown으로 변환 및 저장</button>

    <div id="status" class="status"></div>
    <div id="progress" class="progress-container" style="display: none;">
      <div class="progress-bar"></div>
    </div>
    <div id="result" class="result"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
